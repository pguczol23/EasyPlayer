<!DOCTYPE html>
<html lang="ru">
<head>

	<meta charset="utf-8">
	<title>Easy Player</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="icon" href="img/favicon/favicon.ico">

	<link rel="stylesheet" href="css/main.min.css">
	<link rel="stylesheet" href="css/fontawesome.min.css">
	<script>if (typeof module === "object") {window.module = module; module = undefined;}</script>

	<script src="js/scripts.min.js"></script>
	<script src="js/bootstrap-4.2.1/js/bootstrap.min.js"></script>
	<script src="js/fontawesome/all.min.js"></script>
	<script src="js/player.js"></script>
	<script src="js/DirectoryCSharp.js"></script>
	<script src="js/FileCSharp.js"></script>

</head>
<body class="d-flex justify-content-between p-0 flex-column">
	<div class="controls d-flex justify-content-between flex-row position-fixed">
		<div class="title-container d-flex" style="-webkit-app-region: drag">
			<div class="favicon d-flex align-items-center justify-content-center">
				<img src="img/logo2.svg" alt="favicon" draggable="false">
			</div>
			<div class="title d-flex align-items-center justify-content-center"></div>
		</div>
		<div class="control-container d-flex justify-content-center justify-content-center">
			<button class="btn minimize d-flex align-items-center" onclick="Minimize();"><i class="fal fa-window-minimize"></i></button>
			<button class="btn restore d-flex align-items-center justify-content-center" onclick="Resize();"><i class="fal fa-window-restore"></i></button>
			<button class="btn closen d-flex align-items-center justify-content-center" onclick="Shutdown();"><i class="fal fa-times"></i></button>
		</div>
	</div>
	<div class="d-flex justify-content-center" id="root">
		<div class="content position-relative">
			<div class="overlay">
				<div class="overlay-content">
					<div class="d-flex links-section justify-content-center align-items-center flex-column">
						<div class="d-flex justify-content-center align-items-center link-row active" data-action="nav-click">
							<button class="btn link d-flex align-items-center"><i class="fas fa-home-lg-alt"></i>Home Page</button>
						</div>
						<div class="d-flex justify-content-center align-items-center link-row" data-action="nav-click">
							<button class="btn link d-flex align-items-center"><i class="fas fa-user-circle"></i>My Channel</button>
						</div>
						<div class="d-flex justify-content-center align-items-center link-row" data-action="nav-click">
							<button class="btn link d-flex align-items-center"><i class="fas fa-star"></i>Popular Video</button>
						</div>
						<div class="d-flex justify-content-center align-items-center link-row" data-action="nav-click">
							<button class="btn link d-flex align-items-center"><i class="fas fa-rss"></i>Subscriptions</button>
						</div>
						<div class="d-flex justify-content-center align-items-center link-row" data-action="nav-click">
							<button class="btn link d-flex align-items-center"><i class="fas fa-history"></i>History Views</button>
						</div>
						<div class="d-flex justify-content-center align-items-center link-row" data-action="nav-click">
							<button class="btn link d-flex align-items-center"><i class="far fa-clock"></i>Watch Later</button>
						</div>
						<div class="d-flex justify-content-center align-items-center link-row" data-action="nav-click">
							<button class="btn link d-flex align-items-center"><i class="fas fa-thumbs-up"></i>Liked Videos</button>
						</div>
						<div class="d-flex justify-content-center align-items-center link-row" data-action="nav-click">
							<button class="btn link d-flex align-items-center"><i class="fas fa-layer-group"></i>Playlists</button>
						</div>
					</div>
					<div class="d-flex links-section justify-content-center align-items-center flex-column">
						<div class="d-flex justify-content-start align-items-center title">
							Subscriptions
						</div>
						<div class="items-container">
							<div class="d-flex justify-content-center align-items-center link-row" data-action="nav-click">
								<button class="btn link d-flex align-items-center">
									<img src="img/profile.png" alt="" class="img-responsive user__image__0xBTTTtM">
									Ines Gibson
								</button>
							</div>
							<div class="d-flex justify-content-center align-items-center link-row" data-action="nav-click">
								<button class="btn link d-flex align-items-center">
									<img src="img/profile.png" alt="" class="img-responsive user__image__0xBTTTtM">
									Maude Mann
								</button>
							</div>
							<div class="d-flex justify-content-center align-items-center link-row" data-action="nav-click">
								<button class="btn link d-flex align-items-center">
									<img src="img/profile.png" alt="" class="img-responsive user__image__0xBTTTtM">
									Frances Wolfe
								</button>
							</div>
							<div class="d-flex justify-content-center align-items-center link-row" data-action="nav-click">
								<button class="btn link d-flex align-items-center">
									<img src="img/profile.png" alt="" class="img-responsive user__image__0xBTTTtM">
									Lelia French
								</button>
							</div>
							<div class="d-flex justify-content-center align-items-center link-row" data-action="nav-click">
								<button class="btn link d-flex align-items-center">
									<img src="img/profile.png" alt="" class="img-responsive user__image__0xBTTTtM">
									Bessei Casey
								</button>
							</div>
							<div class="d-flex justify-content-center align-items-center link-row" data-action="nav-click">
								<button class="btn link d-flex align-items-center">
									<img src="img/profile.png" alt="" class="img-responsive user__image__0xBTTTtM">
									Anne Norton
								</button>
							</div>
						</div>
						<div class="d-flex justify-content-center align-items-center action">
							<button class="btn link d-flex align-items-center">
								Show More
							</button>
						</div>
					</div>
					<div class="d-flex links-section justify-content-center align-items-center flex-column">
						<div class="d-flex justify-content-start align-items-center title">
							Popular Channels
						</div>
						<div class="items-container">
							<div class="d-flex justify-content-center align-items-center link-row" data-action="nav-click">
								<button class="btn link d-flex align-items-center"><i class="fas fa-home-lg-alt"></i>Music</button>
							</div>
							<div class="d-flex justify-content-center align-items-center link-row" data-action="nav-click">
								<button class="btn link d-flex align-items-center"><i class="fas fa-baby-carriage"></i>Baby</button>
							</div>
							<div class="d-flex justify-content-center align-items-center link-row" data-action="nav-click">
								<button class="btn link d-flex align-items-center"><i class="fas fa-gamepad"></i>Games</button>
							</div>
							<div class="d-flex justify-content-center align-items-center link-row" data-action="nav-click">
								<button class="btn link d-flex align-items-center"><i class="fas fa-heart-rate"></i>Fitness</button>
							</div>
							<div class="d-flex justify-content-center align-items-center link-row" data-action="nav-click">
								<button class="btn link d-flex align-items-center"><i class="far fa-salad"></i>Food</button>
							</div>
							<div class="d-flex justify-content-center align-items-center link-row" data-action="nav-click">
								<button class="btn link d-flex align-items-center"><i class="fas fa-briefcase"></i>Bussines</button>
							</div>
							<div class="d-flex justify-content-center align-items-center link-row" data-action="nav-click">
								<button class="btn link d-flex align-items-center"><i class="far fa-motorcycle"></i>Motorcycle</button>
							</div>
							<div class="d-flex justify-content-center align-items-center link-row" data-action="nav-click">
								<button class="btn link d-flex align-items-center"><i class="fas fa-smile"></i>Humor</button>
							</div>
						</div>
						<div class="d-flex justify-content-center align-items-center action">
							<button class="btn link d-flex align-items-center">
								Show More
							</button>
						</div>
					</div>
				</div>
			</div>
		<div class="d-flex flex-column justify-content-center align-items-center" id="#page">
			<div class="d-flex audio-list flex-column">
			</div>
		</div>
		<div class="player position-fixed d-flex justify-content-center align-items-center">
			<div class="actions d-flex justify-content-center">
				<button class="btn prev-btn" data-action="prevAudio"><i class="fal fa-step-backward"></i></button>
				<button class="btn play-btn d-flex align-items-center justify-content-center"></button>
				<button class="btn next-btn" data-action="nextAudio"><i class="fal fa-step-forward"></i></button>
			</div>
			<div class="time d-flex justify-content-center">
				<div class="time-before d-flex flex-column justify-content-center">
					0:00
					</div>
				<div class="time-line d-flex flex-column justify-content-around">
					<div class="current-audio">
						<div class="audio-title">&nbsp;</div>
					</div>
					<div class="d-flex flex-column justify-content-center align-items-center position-relative">
						<div class="m-player-cur position-absolute"></div>
						<div class="m-player-cur-bg position-absolute"></div>
						<div class="m-player-cur-hint position-absolute"></div>
						<input class="music-input" type="range" value="0" step="0.1" min="0">
						<div class="m-player-back position-absolute"></div>
						<audio draggable="false" class="unset m-player"></audio>
					</div>
				</div>
				<div class="time-after d-flex flex-column justify-content-center">
					0:00
					</div>
				</div>
				<div class="volume d-flex justify-content-center">
					<button class="btn mute-btn"><i class="fal fa-volume-up"></i></button>
					<div class="d-flex position-relative flex-column justify-content-center">
						<div class="m-volume-cur position-absolute"></div>
						<input class="volume-input" type="range" value="1" step="0.01" min="0" max="1">
						<div class="m-volume-back position-absolute"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>if (window.module) {module = window.module;}</script>

</body>
</html>
