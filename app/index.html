<!DOCTYPE html>
<html lang="ru">
<head>

	<meta charset="utf-8">
	<title>Easy Player - Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="icon" href="img/favicon/favicon.ico">

	<link rel="stylesheet" href="css/main.min.css">
	<link rel="stylesheet" href="css/fontawesome.min.css">
	<script>if (typeof module === "object") {window.module = module; module = undefined;}</script>

	<script src="js/scripts.min.js"></script>
	<script src="js/bootstrap-4.2.1/js/bootstrap.min.js"></script>
	<script src="js/fontawesome/all.min.js"></script>

</head>
<body class="d-flex justify-content-between p-0 flex-column">
	<div class="controls d-flex justify-content-between flex-row position-fixed">
		<div class="title-container d-flex" style="-webkit-app-region: drag">
			<div class="favicon d-flex align-items-center justify-content-center">
				<img src="img/logo.svg" alt="favicon" draggable="false">
			</div>
			<div class="title d-flex align-items-center justify-content-center">EASY PLAYER</div>
		</div>
		<div class="control-container d-flex justify-content-center justify-content-center">
			<button class="btn minimize d-flex align-items-center" onclick="Minimize();"><i class="fal fa-window-minimize"></i></button>
			<button class="btn restore d-flex align-items-center justify-content-center" onclick="Resize();"><i class="fal fa-window-restore"></i></button>
			<button class="btn closen d-flex align-items-center justify-content-center" onclick="Shutdown();"><i class="fal fa-times"></i></button>
		</div>
	</div>
	<div class="d-flex" id="root">
	</div>
	<div id="current" class="unset">
	</div>
	<div id="render" class="unset">
		<script src="js/render/logo.js" id="logo"></script>
	</div>
	<script>if (window.module) {module = window.module;}</script>

</body>
</html>
